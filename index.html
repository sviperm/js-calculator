<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calc_string bg-white">
            <div class="expression"></div>
            <button class="btn-backspace">⌫</button>
        </div>
        <button class="btn-clear">AC</button>
        <div class="calc_result bg-white">
            <div class="result"></div>
        </div>
        <button class="btn btn-num" value="7">7</button>
        <button class="btn btn-num" value="8">8</button>
        <button class="btn btn-num" value="9">9</button>
        <button class="btn btn-func" value="/">÷</button>
        <button class="btn btn-num" value="4">4</button>
        <button class="btn btn-num" value="5">5</button>
        <button class="btn btn-num" value="6">6</button>
        <button class="btn btn-func" value="×">×</button>
        <button class="btn btn-num" value="1">1</button>
        <button class="btn btn-num" value="2">2</button>
        <button class="btn btn-num" value="3">3</button>
        <button class="btn btn-func" value="-">−</button>
        <button class="btn btn-num l-b-corner" value="0">0</button>
        <button class="btn btn-num" value=".">.</button>
        <button class="btn btn-func" value="=">=</button>
        <button class="btn btn-func r-b-corner" value="+">+</button>
    </div>
</body>

<script type="text/javascript" src="calculator.js"></script>

</html>
