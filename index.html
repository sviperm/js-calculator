<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calc_string">
            <div class="expression">1+2+3</div>
            <button class="btn-delete">⌫</button>
        </div>
        <div class="calc_result">
            <button class="btn-clear">AC</button>
            <div class="result"></div>
        </div>
        <button class="btn btn-num" value="7">7</button>
        <button class="btn btn-num" value="8">8</button>
        <button class="btn btn-num" value="9">9</button>
        <button class="btn btn-func">÷</button>
        <button class="btn btn-num" value="4">4</button>
        <button class="btn btn-num" value="5">5</button>
        <button class="btn btn-num" value="6">6</button>
        <button class="btn btn-func">×</button>
        <button class="btn btn-num" value="1">1</button>
        <button class="btn btn-num" value="2">2</button>
        <button class="btn btn-num" value="3">3</button>
        <button class="btn btn-func">−</button>
        <button class="btn btn-num" value="0">0</button>
        <button class="btn btn-func">.</button>
        <button class="btn btn-func">=</button>
        <button class="btn btn-func">+</button>
    </div>
</body>

<script type="text/javascript" src="calculator.js"></script>

</html>
